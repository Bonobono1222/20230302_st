    const numbers = [1,2,3,4,5];
    // 변수 numbers는 배열 1,2,3,4,5
    print(numbers);
    // > 반환결과: 1,2,3,4,5

    // push
    numbers.push(6);
    // push(): 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환
    // numbers배열에 6을 추가
    print(numbers);
    // > 반환결과: 1,2,3,4,5,6
    numbers.push(7, 8, 9);
    // numbers배열에 7,8,9를 추가
    print(numbers);
    // > 반환결과: 1,2,3,4,5,6,7,8,9

    // pop
    numbers.pop();
    // pop(): 배열의 마지막 요소를 제거한 후, 제거한 요소를 반환
    // numbers배열의 마지막 요소를 제거
    print(numbers);
    // > 반환결과: 1,2,3,4,5,6,7,8

    // concat
    const numbersNew = [10, 11, 12];
    // 변수 numbersNew에 배열 10, 11, 12를 담음
    const merged = numbers.concat(numbersNew);
    // concat(): 두 개의 문자열을 하나의 문자열로 만들어주는 역활을 하는 함수
    // 변수 merged에 numbers 배열과 numbersNew 배열을 합쳐서 담음
    print(merged);

    const rev = numbers.reverse();

    // 변수 rev에 numbers라는 배열을 거꾸로 뒤짐어서 담음
    print(rev);
    // > 반환결과: 8,7,6,5,4,3,2,1

    // 변수 arr에 배열 'hello', 'my', 'name' 을 담음
    print(arr);
    // > 반환결과: hello,my,name
    print(arr.join(':'));

    // slice(): 아무리 많이 호출해도 원본 배열의 값은 절대 건드리지 않는다.(원본 보존)
    // splice()는 원본 배열을 훼손

    // filter
    const numberS = [1,2,3,4,5];
    const result5 = numberS.filter((number)=> {
      // filter(): 조건에 맞는 요소만을 갖는 배열을 반환
      return number > 3;
      // 3보다 큰 배열을 반환해라
    })
    // 축약 -> const result5 = numberS.filter(number => number > 3);
    print(result5);
    // > 반환결과: 4,5
